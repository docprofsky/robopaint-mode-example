<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="example.css">
    <script src="example.js"></script>
  </head>
<body>

<fieldset id="control">
  <fieldset>
    <legend data-i18n>modes.example.labels.title</legend>
    <nav>
      <input class="managed" id="fonttext" type="text" data-i18n="[value]modes.example.labels.text">
      <select class="managed" id="fontselect"></select>
      <div>
        <label for="spacewidth" data-i18n>modes.example.labels.spacewidth</label>
        <input class="managed" type="range" id="spacewidth" min="-10" value="12" max="50"/>
      </div>
      <div>
        <label for="charspacing" data-i18n>modes.example.labels.spacing</label>
        <input class="managed" type="range" id="charspacing" min="0" value="12" max="100"/>
      </div>
      <div>
        <label for="lineheight" data-i18n>modes.example.labels.lineheight</label>
        <input class="managed" type="range" id="lineheight" min="0" value="100" max="200"/>
      </div>
      <div>
        <label for="scale" data-i18n>modes.example.labels.scale</label>
        <input class="managed" type="range" id="scale" min="50" value="400" max="5000"/>
      </div>
      <div>
        <label for="hcenter" data-i18n>modes.example.labels.hcent</label>
        <input class="managed" type="range" id="hcenter" min="10" value="208" max="1152"/>
      </div>
      <div>
        <label for="vcenter" data-i18n>modes.example.labels.vcent</label>
        <input class="managed" type="range" id="vcenter" min="10" value="185" max="1152"/>
      </div>
      <div>
        <label for="rotation" data-i18n>modes.example.labels.rotation</label>
        <input class="managed" type="range" id="rotation" min="-180" value="0" max="180"/>
      </div>
      <div>
        <label for="wrap" data-i18n>modes.example.labels.wrap</label>
        <input class="managed" type="range" id="wrap" min="1" value="70" max="1152"/>
      </div>
      <div>
        <label for="textalign" data-i18n>modes.example.labels.align</label>
        <div class="managed" id="textalign">
          <input type="radio" name="textalign" id="textalign-left" value="left" />
            <label for="textalign-left" data-i18n>modes.example.labels.left</label>
          <input type="radio" name="textalign" id="textalign-center" value="center" checked />
            <label for="textalign-center" data-i18n>modes.example.labels.center</label>
          <input type="radio" name="textalign" id="textalign-right" value="right" />
            <label for="textalign-right" data-i18n>modes.example.labels.right</label>
        </div>
      </div>
    </nav>
  </fieldset>

  <fieldset id="buttons">
    <legend data-i18n>common.labels.control</legend>
    <button id="save" class="normal" data-i18n="[title]modes.example.buttons.save;common.action.save"></button>
    <button id="print" class="normal" data-i18n="[title]modes.example.buttons.print;common.action.print"></button>
  </fieldset>
</fieldset>

<div id="paper-placeholder"/>

</body>
</html>
